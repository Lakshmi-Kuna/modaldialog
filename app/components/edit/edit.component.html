<h2 mat-dialog-title>Edit Item</h2>
    <div mat-dialog-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input class="form-control" matInput placeholder="Name" [(ngModel)]="data.item.name" required>
        </mat-form-field>
        <mat-form-field>
          <input class="form-control" matInput placeholder="Category" [(ngModel)]="data.item.category" required>
        </mat-form-field>
        <mat-form-field>
          <input class="form-control" matInput placeholder="Quantity" [(ngModel)]="data.item.quantity" required>
        </mat-form-field>
        <div mat-dialog-actions>
          <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          <button mat-button color="primary" type="submit">Update</button>
        </div>
      </form>
    </div>
