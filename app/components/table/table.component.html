<div class="container mt-3">
<table class="table table-hover">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.quantity}}</td>
        <td>
            <button mat-icon-button (click)="openEditDialog(item)">
             edit
            </button>
          </td>
    </tr>
</tbody>
</table>
</div>
<div class="mt-3">
<dl>
    <dt [style.color]="'blue'">Total Quantity:</dt>
    <td>{{calculateTotalQuantity()}}</td>
</dl>
<dl>
    <dt [style.color]="'red'">Total Rows:</dt>
    <td>{{TotalRows()}}</td>
</dl>
</div>
